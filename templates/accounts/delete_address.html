{% extends 'accounts/user_base.html' %}

{% block site_title %}
    Edit Address
{% endblock %}

{% block user_content %}

    <form method="post" action="{% url 'delete address' address.id %}">
        <h5>Are you sure you want to delete this address?</h5>
        {{ form }}
        {% csrf_token %}
        <button class="btn btn-success item-box">Confirm</button>
    </form>

{% endblock %}
