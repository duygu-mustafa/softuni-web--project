{% extends 'shared/base.html' %}
{% load static %}

{% block site_title %}
    Profile
{% endblock %}


{% block site_content %}

    <div class="d-flex">

        <div class="d-inline p-2 w-50">
            <img src="{% static 'images/user_picture.png' %}" class="w-50 rounded mx-auto d-block">
            <div class="d-flex flex-column">
                <h5><a href="{% url 'user profile' %}">My account</a></h5>
                <h5><a href="{% url 'user addresses' %}">My addresses</a></h5>
                <h5><a href="{% url 'user favorites' %}">My favorite products</a></h5>
            </div>
        </div>


        <div class="d-flex flex-column bd-highlight mb-3">
            <div style="margin-bottom: 10px;">
                <h1 class="text-left">{% block user_title %}{% endblock %}</h1>
            </div>
            {% block user_content %}
            {% endblock %}
        </div>
{% endblock %}
