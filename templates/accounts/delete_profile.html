{% extends 'shared/base.html' %}

{% block site_title %}
    Delete profile
{% endblock %}

{% block site_content %}
    <h1>Are you sure you want to delete your profile?</h1>
    <form method="POST" action="{% url 'delete profile' %}">
        {{ form }}
        {% csrf_token %}
        <button class="btn btn-danger">Confirm</button>
    </form>
{% endblock %}
